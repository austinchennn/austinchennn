name: Generate Snake

on:
  # 每天午夜自动运行
  schedule:
    - cron: "0 0 * * *" 
  
  # 允许手动触发
  workflow_dispatch:

  # 当推送到 main 分支时自动运行
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 【优化1】设置超时，防止卡死浪费额度
    timeout-minutes: 10

    steps:
      # 注意：我删掉了 checkout 步骤，因为生成蛇不需要下载源码，这样跑得更快

      # 【优化2】使用 svg-only 版本，专门生成 SVG，速度更快
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # 【保留】你的专属配色：深蓝背景(#050a30) + 紫蛇(#d700ff) + 绿色渐变
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#d700ff&color_dots=#050a30,#003822,#006039,#00a36c,#00ffb1
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#d700ff&color_dots=#050a30,#003822,#006039,#00a36c,#00ffb1
        env:
          # 显式传递 Token，防止 API 速率限制
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 推送到 output 分支
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
