name: Generate Snake

on:
  # 每天午夜运行一次
  schedule:
    - cron: "0 0 * * *" 
  # 允许手动运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # 注意 color_snake 后面现在有三个颜色，代表三条蛇同时出动！
            # 蛇1(红霓虹), 蛇2(核心黄), 蛇3(外发光橙)
            # 背景依然是你喜欢的赛博黑客流 (Flux Green)
            dist/github-contribution-grid-snake.svg?color_snake=#FA1C16,#FFFC00,#F4BD0A&color_dots=#161b22,#023812,#179E05,#10ff4c,#8BFDFE
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#FA1C16,#FFFC00,#F4BD0A&color_dots=#161b22,#023812,#179E05,#10ff4c,#8BFDFE
            
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
